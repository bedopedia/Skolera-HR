<div class="complex-skolera-modal language-switcher-modal">
    <div class="modal-wrapper">
        <div class="close-modal-icon" (click)="closeModal(null)"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="steel weight-bold size-default m-0">
                    {{'tr_system_language' | translate}}
                </h3>
            </div>
            <div class="modal-body weight-medium steel">
                <form #changeLanguageForm="ngForm" (ngsubmit)="switchLanguage()">
                    <div class="single-language">
                        <input id="l-en" type="radio" name="selected-language" [(ngModel)]="selectedLanguage" value="en">
                        <label for="l-en">
                            <span>
                                English
                            </span>
                        </label>
                    </div>
                    <div class="single-language">
                        <input id="l-fr" type="radio" name="selected-language" [(ngModel)]="selectedLanguage" value="fr">
                        <label for="l-fr">
                            <span>
                                Français
                            </span>
                        </label>
                    </div>
      <!--               <div class="single-language">
                        <input id="l-de" type="radio" name="selected-language" [(ngModel)]="selectedLanguage" value="de">
                        <label for="l-de">
                            <span>
                                German
                            </span>
                        </label>
                    </div> -->
                    <div class="single-language">
                        <input id="l-ar" type="radio" name="selected-language" [(ngModel)]="selectedLanguage" value="ar">
                        <label for="l-ar">
                            <span>
                                العربية
                            </span>
                        </label>
                    </div>
                    <div class="text-right weight-medium mt-6">
                        <button class="s-btn btn-secondary" (click)="closeModal(null)">{{'tr_close' | translate}}</button>
                        <button class="s-btn btn-primary ml-2" (click)="switchLanguage()">{{'tr_switch' | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
